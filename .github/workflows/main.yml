name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Download ngrok
      run: wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-386.tgz

    - name: Extract ngrok
      run: tar -xzvf ngrok-v3-stable-linux-386.tgz && uname -m

    - name: Find ngrok Path
      run: find / -name ngrok
      shell: bash

    - name: Auth
      run: /path/to/ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Create Tunnel
      run: /path/to/ngrok http --domain=rattler-coherent-deadly.ngrok-free.app 80
